<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amidote</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="./img/Amidote Logo Branca.png" alt="Logo Amidote" width="60%">
        </div>
        <form action="#">
            <div class="input-group">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="telefone"></label>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
            </div>
            <input type="submit" value="Enviar" id="button">
        </form>
    </main>
    <div class="pata1">
        <img src="./img/pata.png" alt="pata" width="200px">
    </div>
    <div class="pata2">
        <img src="./img/pata.png" alt="pata2" width="200px">
    </div>
    <section class="images">
        <img src="./img/Mask group.png" alt="Foto">
    </section>
</body>
</html>
